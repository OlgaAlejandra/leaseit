
  <div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <h1 class="title">Login</h1>
              <form [formGroup]="myForm" (ngSubmit)="login()">
              <div id="t">
                  <label id="text" for="exampleInputEmail1" class="form-label">Correo</label>
               </div>
               <div class="mb-3" >
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >                  
               </div>
               <br/>
               <div id="c">
                  <label id="text" for="exampleInputPassword1" class="form-label">Contraseña</label>
               </div>
               <div class="mb-3" > 
                 <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
               </div>
               <br/>
               <button id="loguser" type="submit" class="btn btn-primary"><span>Login</span><i class="button__icon fas fa-chevron-right"></i></button>
               <div> 
                  <span id="textaccount">¿Tienes cuenta? </span>           
                  <button id="signuser"mat-raised-button routerLink="/signup-user">
                     <span>Crear cuenta</span> </button>
               </div>
               
             </form>
          </div>
      </div>
  </div>
</div>
