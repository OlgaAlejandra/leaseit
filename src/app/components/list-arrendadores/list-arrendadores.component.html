<div class="row">
    <div class="col-lg-6">
      <h2>Listado de Arrendadores</h2>
    </div>
</div>
  
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Po nombre, correo o telefono"
      #input
    />
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="TEP">
      <th mat-header-cell *matHeaderCellDef>TEP</th>
      <td mat-cell *matCellDef="let element">{{ element.tep }}</td>
    </ng-container>
    
    <ng-container matColumnDef="p_recompra">
      <th mat-header-cell *matHeaderCellDef>Porcentaje de Recompra</th>
      <td mat-cell *matCellDef="let element">{{ element.p_recompra }}</td>
    </ng-container>

    <ng-container matColumnDef="comision">
      <th mat-header-cell *matHeaderCellDef>Comision</th>
      <td mat-cell *matCellDef="let element">{{ element.comision }}</td>
    </ng-container>

    <ng-container matColumnDef="s_riesgo">
      <th mat-header-cell *matHeaderCellDef>Seguro de Riesgo</th>
      <td mat-cell *matCellDef="let element">{{ element.s_riesgo }}</td>
    </ng-container>

    <ng-container matColumnDef="tasa_type">
      <th mat-header-cell *matHeaderCellDef>Tipo de Tasa</th>
      <td mat-cell *matCellDef="let element">{{ element.tasa_type }}</td>
    </ng-container>

    <ng-container matColumnDef="t_tasa">
      <th mat-header-cell *matHeaderCellDef>Tiempo de Tasa</th>
      <td mat-cell *matCellDef="let element">{{ element.t_tasa }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
