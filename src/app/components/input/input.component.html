               <form [formGroup]="myForm">
                <mat-form-field >
                    <mat-label>Categoría</mat-label>
                    <mat-select formControlName="activo" (selectionChange)="fillActivo()">
                      <mat-option [value]="activo.id" *ngFor="let activo of activos" >
                       {{ activo.nombre }} 
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                
                <mat-form-field>
                    <input
                      matInput
                      type="number"
                      placeholder="Prestamo"
                      formControlName="prestamo"
                      required
                    />
                  </mat-form-field>   
                
                  <mat-form-field>
                    <input
                      matInput
                      type="number"
                      placeholder="Tasa"
                      formControlName="tasa"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field>
                    <input
                      matInput
                      type="number"
                      placeholder="Tiempo en Años"
                      formControlName="tiempo"
                      required
                    />
                  </mat-form-field>
                  
                  <mat-form-field>
                    <mat-label>¿Periodo de Gracia Parcial?</mat-label>
                    <mat-select matInput formControlName="pgp_flag" matNativeControl required>
                    <mat-option [value]=true>Si</mat-option>
                    <mat-option [value]=false>No</mat-option>
                  </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <input
                      matInput
                      type="number"
                      placeholder="T. Periodo de gracia parcial"
                      formControlName="pgp_time"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>¿Periodo de Gracia Total?</mat-label>
                    <mat-select matInput formControlName="pgt_flag" matNativeControl required>
                    <mat-option [value]=true>Si</mat-option>
                    <mat-option [value]=false>No</mat-option>
                  </mat-select>
                  </mat-form-field>
                  
                  <mat-form-field>
                    <input
                      matInput
                      type="number"
                      placeholder="T.Periodo de gracia total"
                      formControlName="pgt_time"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>Arrendadores</mat-label>
                    <mat-select  (selectionChange)="fillArrendador()" formControlName="arrendador">
                      <mat-option *ngFor="let arrendador of arrendadores" [value]="arrendador.id">
                        {{arrendador.nombre}} 
                      </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Moneda</mat-label>
                  <mat-select matInput formControlName="moneda" matNativeControl required>
                    <mat-option value="Soles">Soles</mat-option>
                    <mat-option value="Dolares">Dolares</mat-option>
                    <mat-option value="Euros">Euros</mat-option>
                  </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <input
                      matInput
                      placeholder=" Tipo de Tasa"
                      formControlName="tasa_type"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field>
                    <input
                      matInput
                      placeholder=" Tiempo de tasa"
                      formControlName="t_tasa"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>Frecuencia de pago</mat-label>
                    <mat-select  formControlName="f_pago"  required>
                    <mat-option [value]="30">Mensual</mat-option>
                    <mat-option [value]="60">Bimestral</mat-option>
                    <mat-option [value]="90">Trimestral</mat-option>
                    <mat-option [value]="120">Cuatrimestral</mat-option>
                    <mat-option [value]="180">Semestral</mat-option>
                    <mat-option [value]="360">Anual</mat-option>
                  </mat-select>
                  </mat-form-field>
                    <button
                    
                      [disabled]="myForm.invalid"
                      type="button"
                      style="margin-left: 10 px"
                      (click)="saveOperation()"
                    > <span>Calcular</span>
                
                    </button>
               </form>
